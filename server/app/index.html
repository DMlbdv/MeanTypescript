<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <base href='/'/>
    <meta content='True' name='HandheldFriendly'/>
    <meta name='viewport'
          content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'/>
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <title>Activities</title>
    <link rel="stylesheet" href="build/site.css"/>
    <link rel="stylesheet" href="build/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="lib/toastr/toastr.css">
</head>
<body>
<div class="container">
    <div class="navbar navbar-default col-md-7">
        <div class="navbar-header">
            <div class="container" ng-controller="RouteCtrl as vm">
                <a class="navbar-brand mine" href="#"><img id="brand-image" src="http://placehold.it/150x60?text=Activities"
                                                      alt="Activities"/></a>
                <div class="btn-group" ng-repeat="route in vm.routes">
                    <a class="btn btn-link" ng-href="{{::route.url}}" ng-bind="::route.description"></a>
                </div>
            </div>
        </div>
    </div>
    <div ng-view="">

    </div>
</div>
<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="lib/angular-touch/angular-touch.min.js"></script>
<script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="lib/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="lib/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="lib/momentjs/min/moment.min.js"></script>
<script type="text/javascript" src="lib/angular-ui-grid/ui-grid.js"></script>
<script type="text/javascript" src="lib/angular-socket-io/socket.js"></script>
<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="lib/toastr/toastr.min.js"></script>
<!--<script type="text/javascript" src="build/core.js"></script>-->
<script type="text/javascript" src="modules/sample.js"></script>
</body>
</html>
